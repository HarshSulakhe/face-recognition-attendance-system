        <form class="form-inline" enctype="multipart/form-data" action="/" method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Register New Student </legend>
                <div class="stud_id_input">
                    <label for="student_id"><b>Student ID: &nbsp;&nbsp; </b></label>
                    <span>
                        <input type="text" class="form-control" id="student_id" name="Student_id">

                    </span>
                </div>
            </fieldset>
        </form>
        
    </div>
